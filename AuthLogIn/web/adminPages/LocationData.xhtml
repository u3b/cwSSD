<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Location Data Insert</title>
    </h:head>
    <h:body>
           <h:form class="reg_form">
                    <h:outputText value="Location: "/>
                    <h:inputText id="Location" value="#{LocationCheck.local}" required="true" styleClass="input_text"/>

                    <h:outputText value="Updates : "/>
                    <h:inputText id="Updates" value="#{LocationCheck.updates}" required="true" styleClass="input_text"/>
               
                    <h:outputText value="Information : "/>
                    <h:inputText id="Information" value="#{LocationCheck.information}" required="true" styleClass="input_text"/>
                    
                    <h1>You're Inserting new data into the Location database.</h1>
                      
                    <h:commandButton action="#{LocationCheck.databaseDataInsertLocation}" value="RegisterData" type="submit"/>
                
        </h:form>
    </h:body>
</html>
