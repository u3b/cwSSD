<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Location</title>
    </h:head>
    <h:body>
        <h1> #{LocationCheck.local}</h1>
        <h1> #{LocationCheck.updates}</h1>
        <h1> #{LocationCheck.information}</h1>
        <h1 style="text-align: center">Images for an ongoing situation? Upload them here for us! </h1> 
        <h:form enctype="multipart/form-data"  prependId="false">
                    <h:outputText value="File: "></h:outputText>
                    <h:inputFile value="#{fileUpload.uploadedFile}" />
                 
                    <h:commandButton value="Upload" type="submit" action="#{fileUpload.saveFile}"></h:commandButton>
        </h:form>
    </h:body>
</html>
