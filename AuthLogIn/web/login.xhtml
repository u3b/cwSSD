<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel value="Username"/>
                <h:inputText value="#{bean.name}" required="true" requiredMessage="Please, fill this feild" id="username"/>
                <h:message for="username" class="error_message"/>
                
                
                <h:outputLabel value="Password"/>
                <h:inputText value="#{bean.pass}" required="true" requiredMessage="Please, fill this feild" id="pass"/>
                <h:message for="pass" class="error_message"/>
                
                
                <h:commandButton value="Login" action="#{bean.action()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
