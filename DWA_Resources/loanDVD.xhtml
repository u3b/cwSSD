<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>
        <ui:composition template="./masterTemplate.xhtml">

            <ui:define name="title">
                Loan out a DVD
            </ui:define>

            <ui:define name="subheading">
                Loan out a DVD
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <table>
                        <tr><td>Title: </td><td><h:inputText value="#{theStoreBean.tempLoanTitle}" size="64" required="true" requiredMessage="Title is required" /></td></tr>
                        <tr><td>User: </td><td><h:inputText value="#{theStoreBean.tempLoanUser}" size="64" required="true" requiredMessage="Username is required" /></td></tr>
                        <tr><td></td><td><h:commandButton type="submit" value="Approve loan" action="#{theStoreBean.loanDVD()}" /></td></tr> 
                    </table>
                </h:form>
            </ui:define>

            <ui:define name="navbar">
                <h:link value="List DVDs" outcome="listDVDs" /> | <h:link value="Home" outcome="index" />
            </ui:define>

        </ui:composition>

    </body>
</html>
