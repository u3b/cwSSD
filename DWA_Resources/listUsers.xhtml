<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
 xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="./masterTemplate.xhtml">
<ui:define name="title">List of Users</ui:define>
<ui:define name="subheading">User List</ui:define>
<ui:define name="content">
<table class="bordered">
    <tr><th>Name</th><th>Max DVDs</th></tr>
    <ui:repeat value="#{theStoreBean.users}" var="aUser">
        <tr><td>#{aUser.getName()}</td><td>#{aUser.maxDvds}</td></tr>
    </ui:repeat>
</table>
</ui:define>
<ui:define name="navbar"><h:link value="Add new user" outcome="addUser" /> | <h:link value="Home" outcome="index" /></ui:define>
</ui:composition>
</html>
